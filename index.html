<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated background</title>
	<link rel="stylesheet" href="./assets/styles/styles.css">
	<link rel="stylesheet" href="./assets/styles/background.css">
	<link rel="stylesheet" href="./assets/styles/login.css">
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

	<div class="bgWave playing">

		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>

	</div>

	<div class="container">

		<div class="frame">

			<img src="./assets/images/login.png" alt="" width="140" height="140">

			<form>

				<label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">
					<span class="mdc-notched-outline">
					 <span class="mdc-notched-outline__leading"></span>
					  <span class="mdc-notched-outline__notch">
						<span class="mdc-floating-label" id="my-label-id">Email ID</span>
					  </span>
					  <span class="mdc-notched-outline__trailing"></span>
					</span>
					<i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading">email</i>
					<input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
					<i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing" tabindex="0" role="button">eye</i>
				  </label>

				<label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">
					<span class="mdc-notched-outline">
					 <span class="mdc-notched-outline__leading"></span>
					  <span class="mdc-notched-outline__notch">
						<span class="mdc-floating-label" id="my-label-id">Password</span>
					  </span>
					  <span class="mdc-notched-outline__trailing"></span>
					</span>
					<i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading">key</i>
					<input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
					<i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing" tabindex="0" role="button">visibility</i>
				  </label>

				<button class="mdc-button mdc-button--raised">
					<span class="mdc-button__label">login</span>
				</button>

			</form>

			<div class="footer">

				<span>Forgot password?</span>
				<span><input type="checkbox"> Remember me!</span>

			</div>

		</div>

	</div>

</body>
</html>
